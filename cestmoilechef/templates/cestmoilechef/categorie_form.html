{% extends parent_template|default:"cestmoilechef/base_cestmoilechef.html" %}

{% block title %}
{{ block.super }} - Création d'une catégorie
{% endblock %}

{% block content %}
<form
    action="{% url 'cestmoilechef_categorie_create' %}"
    method="post"
>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Créer catégorie</button>
</form>
{% endblock %}
