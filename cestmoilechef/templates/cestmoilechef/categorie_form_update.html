{% extends parent_template|default:"cestmoilechef/base_cestmoilechef.html" %}

{% block title %}
{{ block.super }} - Mise à jour d'une catégorie
{% endblock %}

{% block content %}
<div>
  <div>
    <form
        action="{{ categorie.get_update_url }}"
        method="post"
    >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Mettre à jour catégorie</button>
    </form>
  </div>
</div>
{% endblock %}
